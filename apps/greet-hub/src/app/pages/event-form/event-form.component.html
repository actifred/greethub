<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Nom:</mat-label>
                <input matInput formControlName="title">
                <mat-hint>max 32 caractères</mat-hint>
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Description:</mat-label>
                <textarea matInput formControlName="description" rows="2"></textarea>
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Lieu:</mat-label>
                <input matInput formControlName="location">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Fuseau horaire</mat-label>
                <mat-select formControlName="localTimeZoneId">
                    <mat-option *ngFor="let val of timezones" [value]="val">{{val}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Date de début</mat-label>
                <input matInput [matDatepicker]="startpicker" formControlName="startDate"
                >
                <mat-hint>DD/MM/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="startpicker"></mat-datepicker-toggle>
                <mat-datepicker #startpicker></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Heure</mat-label>
                <input matInput type="number" min="0" max="23" formControlName="startHour"
                >
                <mat-hint>(format 00-23))</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Minute</mat-label>
                <input matInput type="number" min="0" max="59" formControlName="startMinute"
                >
                <mat-hint>(format 00-59))</mat-hint>
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Date de fin</mat-label>
                <input matInput [matDatepicker]="endpicker" formControlName="endDate">
                <mat-hint>DD/MM/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="endpicker"></mat-datepicker-toggle>
                <mat-datepicker #endpicker></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Heure</mat-label>
                <input matInput type="number" min="0" max="23" formControlName="endHour"
                >
                <mat-hint>(format 00-23))</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Minute</mat-label>
                <input matInput type="number" min="0" max="59" formControlName="endMinute"
                >
                <mat-hint>(format 00-59))</mat-hint>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button (click)="onCancel()">Annuler</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Enregistrer</button>
    </div>
</form>
