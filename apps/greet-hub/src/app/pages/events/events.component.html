<div class="container">
    <button mat-raised-button color="primary" class="greet-icon" aria-label="Ajouter un évènement" (click)="openAddForm()">
        <mat-icon>event</mat-icon>
        <span>Ajouter un évènement</span>
    </button>
</div>

<table mat-table [dataSource]="events" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let event">{{ event.title }}</td>
    </ng-container>

    <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Lieu</th>
        <td mat-cell *matCellDef="let event">{{ event.location }}</td>
    </ng-container>

    <ng-container matColumnDef="startTime">
        <th mat-header-cell *matHeaderCellDef>Début</th>
        <td mat-cell *matCellDef="let event">{{ event.startTime }}</td>
    </ng-container>

    <ng-container matColumnDef="endTime">
        <th mat-header-cell *matHeaderCellDef>Fin</th>
        <td mat-cell *matCellDef="let event">{{ event.endTime }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
